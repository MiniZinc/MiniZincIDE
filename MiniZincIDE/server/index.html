<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>%3 | MiniZincIDE</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                font-family: sans-serif;
            }
            * {
                box-sizing: border-box;
            }
            #windows {
                width: 100vw;
                height: 100vh;
                display: grid;
                grid-auto-rows: auto;
                gap: 1px;
                background: #CCC;
            }
            #windows > * {
                background: #FFF;
                border: 0;
                width: 100%;
                height: 100%;
            }
            #message {
                width: 100vw;
                position: absolute;
                top: 20vw;
                left: 0;
                text-align: center;
            }
            #message:empty {
                display: none;
            }
        </style>
    </head>
    <body>
        <div id="windows"></div>
        <div id="message">Connecting...</div>
        <script>
            const layoutGrid = (container) => {
                const numChildren = container.children.length;
                const cols = Math.ceil(Math.sqrt(numChildren));
                container.style = `grid-template-columns: repeat(${cols}, auto);`;
            };
            const windows = document.getElementById('windows');
            const buffers = [];
            const ws = new WebSocket('%1/%2');
            const message = document.getElementById('message');
            
            const solutionMessages = [];
            let statusMessage = null;
            let finishMessage = null;
            const saveHistory = (message) => {
                switch (message.event) {
                    case 'window':
                        const frame = document.createElement("iframe");
                        const buffer = {
                            ready: false,
                            queue: [{event: 'init', payload: message.userData}]
                        };
                        frame.addEventListener('load', () => {
                            buffer.ready = true;
                        });
                        frame.src = `%2/${message.url}`;
                        windows.appendChild(frame);
                        buffers.push(buffer);
                        layoutGrid(windows);
                        break;
                    case 'solution':
                        solutionMessages.push(message);
                        break;
                    case 'status':
                        statusMessage = {
                            status: message.status,
                            time: message.time
                        };
                    case 'finish':
                        finishMessage = {
                            time: message.time
                        };
                        break;
                }
            };
            const handleEvent = (message) => {
                switch (message.event) {
                    case 'solution':
                        // Pass solution to children
                        for (let i = 0; i < message.items.length; i++) {
                            buffers[i].queue.push({
                                event: 'solution',
                                payload: {
                                    time: message.time,
                                    data: message.items[i]
                                }
                            });
                        }
                        break;
                    case 'status':
                        // Pass on to all children
                        for (const buffer of buffers) {
                            buffer.queue.push({
                                status: message.status,
                                time: message.time
                            });
                        }
                        break;
                    case 'finish':
                        // Pass on to all children
                        for (const buffer of buffers) {
                            buffer.queue.push({
                                time: message.time
                            });
                        }
                        break;
                }
            }

            ws.onopen = () => {
                message.textContent = '';
            };
            ws.onerror = e => {
                message.textContent = `A WebSocket error occurred (code ${e.code}).`;
                console.log('WebSocket error: ', e);
            };
            ws.onclose = () => {
                message.textContent = 'Disconnected. Refresh the page to try again.';
            };
            ws.onmessage = e => {
                const message = JSON.parse(e.data);
                switch (message.event) {
                    case 'navigate':
                        window.location = message.url;
                        break;
                    case 'init':
                        // Save into history in case child window needs it
                        for (const m of message.messages) {
                            saveHistory(m);
                        }
                        break;
                    default:
                        handleEvent(message);
                        saveHistory(message);
                        break;
                }
            };
            window.addEventListener('message', e => {
                const message = e.data;
                switch (message.event) {
                    case 'rebroadcast':
                        // Rebroadcast to all children
                        for (const buffer of buffers) {
                            buffer.queue.push(message.message);
                        }
                        break;
                    case 'getNumSolutions':
                        e.source.postMessage({
                            event: 'response',
                            id: message.id,
                            payload: solutionMessages.length
                        });
                        break;
                    case 'getSolution': {
                        let index = message.index < 0 ? message.index + solutionMessages.length : message.index;
                        if (index < 0 || index >= solutionMessages.length) {
                            e.source.postMessage({
                                event: 'error',
                                id: message.id,
                                message: 'Index out of range'
                            });
                            return;
                        }

                        let windowIndex = -1;
                        for (let i = 0; i < windows.children.length; i++) {
                            if (windows.children[i].contentWindow === e.source) {
                                windowIndex = i;
                            }
                        }
                        if (windowIndex === -1) {
                            e.source.postMessage({
                                event: 'error',
                                id: message.id,
                                message: 'Could not determine source window'
                            });
                            return;
                        }

                        e.source.postMessage({
                            event: 'response',
                            id: message.id,
                            payload: {
                                time: solutionMessages[index].time,
                                data: solutionMessages[index].items[windowIndex]
                            }
                        });
                        break;
                    }
                    case 'getAllSolutions': {
                        let windowIndex = -1;
                        for (let i = 0; i < windows.children.length; i++) {
                            if (windows.children[i].contentWindow === e.source) {
                                windowIndex = i;
                            }
                        }
                        if (windowIndex === -1) {
                            e.source.postMessage({
                                event: 'error',
                                id: message.id,
                                message: 'Could not determine source window'
                            });
                            return;
                        }
                        e.source.postMessage({
                            event: 'response',
                            id: message.id,
                            payload: solutionMessages.map(message => ({
                                time: message.time,
                                data: message.items[windowIndex]
                            }))
                        });
                        break;
                    }
                    case 'getStatus':
                        e.source.postMessage({
                            event: 'response',
                            id: message.id,
                            payload: statusMessage
                        });
                        break;
                    case 'getFinish':
                        e.source.postMessage({
                            event: 'response',
                            id: message.id,
                            payload: finishMessage
                        });
                        break;
                    default:
                        // Pass on to IDE
                        ws.send(JSON.stringify(message));
                        break;
                }
            });
            window.setInterval(() => {
                for (let i = 0; i < buffers.length; i++) {
                    if (buffers[i].ready) {
                        const frame = windows.children[i];
                        if (frame) {
                            for (const message of buffers[i].queue) {
                                frame.contentWindow.postMessage(message, '*');
                            }
                            buffers[i].queue = [];
                        }
                    }
                }
            }, 1);
        </script>
    </body>
</html>
